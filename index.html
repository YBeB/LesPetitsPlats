<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="./style/dropdown.css">
    <title>Les petits plats</title>
</head>

<body>
    <header>

        <img class="logo" src="./icon/logo.svg">

        <div class="search">
            <h1>Cherchez parmis plus de 1500 recettes <br>du quotidien ,simples et délicieuses</h1>
            <form class="search-form">
                <input type="text" class="search-bar" placeholder="Rechercher une recette,un ingrédient, ..." /><button
                    class="search-button">

                    <img src="./icon/search-icon.svg">
                </button>
            </form>
        </div>
    </header>


    <div class="filters">
        <div class="dropdown">
            <button class="dropbtn">Ingrédients <img src="./icon/Arrow-down.svg" width="20px"></button>
            <div class="dropdown-content">
                <input type="text" id="ingredient-input">
                <div id="ingredient-list">

                </div>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Ustensiles <img src="./icon/Arrow-down.svg" width="20px"></button>
            <div class="dropdown-content">
                <input type="text" id="ustensil-input">
                <div id="ustensil-list">

                </div>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Appareils <img src="./icon/Arrow-down.svg" width="20px"></button>
            <div class="dropdown-content">
                <input type="text" id="appliance-input">
                <div id="appliance-list">

                </div>
            </div>
        </div>
    </div>

    <div id="tagContainer">

    </div>

    <section id="recipe-container">




    </section>
    <script src="./data/recipes.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/dropdown.js"></script>
</body>

</html>
